{% extends 'base.html' %}

{% block admin-panel %}


    <div class="btn-group dropleft">
        <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Create
        </button>
        <div class="dropdown-menu">
            <a href="{% url 'post_create_url' %}">Post</a>
            <a href="{% url 'tag_create_url' %}">Tag</a>
        </div>
    </div>




    {% if detail %}
        <a href="{{ admin_object.get_update_url }}" class="btn btn-outline-info">Edit</a>
        <a href="{{ admin_object.get_delete_url }}" type="button" class="btn btn-outline-danger">Delete</a>
    {% endif %}
{% endblock %}
